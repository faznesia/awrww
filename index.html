<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RW BY FAZ</title>
  <style>
    /* Umum */
    body {
      background-image: url('bck.jpg'); /* Ganti dengan path ke file bck.jpg */
      background-size: cover; /* Agar gambar menutupi seluruh halaman */
      background-position: center; /* Memastikan gambar terpusat */
      color: yellow;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5); /* Efek transparan agar teks lebih jelas */
      color: yellow;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    form {
      margin: 20px auto;
      padding: 15px;
      background-color: rgba(51, 51, 51, 0.7); /* Background transparan agar lebih cocok dengan gambar */
      border-radius: 10px;
      max-width: 90%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }

    select, input[type="checkbox"] {
      margin: 5px 0;
      font-size: 14px;
    }

    button {
      background-color: yellow;
      color: black;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: darkorange;
    }

    /* Popup style */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(51, 51, 51, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .popup button {
      background-color: yellow;
      color: black;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
      width: 100%;
    }

    .popup button:hover {
      background-color: darkorange;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 500;
    }

    /* Responsif */
    @media (max-width: 600px) {
      header {
        font-size: 22px;
      }

      form {
        padding: 10px;
      }

      button {
        font-size: 16px;
        padding: 12px;
      }
    }

    /* Animasi */
    .fade-in {
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Tampilan berdasarkan level */
    .level-description {
      margin-top: 20px;
      padding: 10px;
      background-color: #444;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
    }

    .level-description img {
      max-width: 150px; /* Menentukan ukuran gambar lebih kecil */
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header class="fade-in">
    RW BY FAZ STORE
  </header>

  <div class="fade-in">
    <!-- Form Ceklis -->
    <form>
      <h3>Pilih Fitur:</h3>
      <label><input type="checkbox" name="antiBan"> ANTI BAN</label>
      <label><input type="checkbox" name="autoLag"> AUTO LAG</label>
      <label><input type="checkbox" name="musuhMudah"> MUSUH MUDAH</label>
      <label><input type="checkbox" name="autoWin"> AUTO WIN</label>
      <label><input type="checkbox" name="fastEnd"> FAST END</label>
      <label><input type="checkbox" name="timPro"> TIM PRO</label>
    </form>

    <!-- Tombol untuk Pilih Level -->
    <form>
      <h3>Pilih Rank:</h3>
      <button type="button" onclick="openPopup()">Pilih Rank</button>
    </form>

    <!-- Tombol untuk Buka Mobile Legends -->
    <button onclick="openApp()">Buka Mobile Legends</button>

    <!-- Menampilkan deskripsi level -->
    <div id="level-info" class="level-description" style="display:none;">
      <h3>Rank yang Dipilih: <span id="level-name"></span></h3>
      <img id="level-img" src="s.png" alt="Level Image"> <!-- Gambar default level -->
      <p id="level-description-text"></p>
    </div>
  </div>

  <!-- Popup untuk Pilih Level -->
  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup" id="popup">
    <h3>Pilih Rank :</h3>
    <button onclick="selectLevel('WARIOR')">WARIOR</button>
    <button onclick="selectLevel('ELIT')">ELIT</button>
    <button onclick="selectLevel('MASTER')">MASTER</button>
    <button onclick="selectLevel('GRANDMASTER')">GRANDMASTER</button>
    <button onclick="selectLevel('EPIC')">EPIC</button>
    <button onclick="selectLevel('LEGEND')">LEGEND</button>
    <button onclick="selectLevel('MYTHIC')">MYTHIC</button>
    <button onclick="closePopup()">Tutup</button>
  </div>

  <script>
    // Membuka Popup
    function openPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    // Menutup Popup
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // Menentukan Level yang Dipilih
    function selectLevel(level) {
      // Menampilkan informasi terkait level
      const levelInfo = {
        'WARIOR': {
          name: 'WARIOR',
          description: 'rank ez inimah gausah pake rw.'
        },
        'ELIT': {
          name: 'ELIT',
          description: 'elit kok pake rw, se bot itukah kamu?.'
        },
        'MASTER': {
          name: 'MASTER',
          description: 'anak sd juga bisa di master mah wkwkwk.'
        },
        'GRANDMASTER': {
          name: 'GRANDMASTER',
          description: 'rank ngantuk ini main sambil tidur juga bisa menang.'
        },
        'EPIC': {
          name: 'EPIC',
          description: 'sarang dark sistem nih pasti lu lose streak jadi pake rw wkwkw.'
        },
        'LEGEND': {
          name: 'LEGEND',
          description: 'mau mythic ya bang? semngat main nya semoga cepet mythic.'
        },
        'MYTHIC': {
          name: 'MYTHIC',
          description: 'ayok berjuang sampe imo bang wkwkk.'
        }
      };

      // Menampilkan informasi level
      document.getElementById('level-name').textContent = levelInfo[level].name;
      document.getElementById('level-description-text').textContent = levelInfo[level].description;
      document.getElementById('level-info').style.display = 'block';

      // Menutup popup setelah memilih level
      closePopup();
    }

    // Membuka aplikasi Mobile Legends
    function openApp() {
      window.location.href = 'mobilelegends://'; // Aplikasi harus sudah terpasang pada perangkat
    }
  </script>
</body>
</html>
